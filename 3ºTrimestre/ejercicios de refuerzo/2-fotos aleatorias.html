<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos Aleatorias</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <h1>Fotos aleatorias</h1>
    <div class="container">
        <p id="objetivo"></p>
    </div>
    <script>
        /* Completar el código jQuery aquí */
        $(document).ready(function(){
          let apikey = "CaIU2BGwt9jqasN2hoXbo1xo3u9LBr8Cj32Ud3HUxxY"; //Mi api key
          let url = "https://api.unsplash.com/photos/random?client_id"
          let url_completa = url+apikey; //URL completa
          $.get(url_completa).done(function(datos){
            console.log(datos.main.temp);
            $("#objetivo").text("La temperatura en Sevilla e de"+datos.main.temp+"ºC")
          }).fail(function(){
            $("objetivo").text("Ha ocurrido in error en la llamada del servidor")
          });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
