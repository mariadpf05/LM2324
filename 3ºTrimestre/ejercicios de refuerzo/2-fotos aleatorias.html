<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos aleatorias</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <h1>Foto aleatoria</h1>
    <button id="btn">Foto</button>
    <p id="resultados"></p>
    <script>
        let url = "https://api.unsplash.com/photos/random?client_id=CaIU2BGwt9jqasN2hoXbo1xo3u9LBr8Cj32Ud3HUxxY"
        $(document).ready(function () {
            $("#btn").click(function () {
                $('#resultados').empty()
                $.get(url).done(function (datos) {
                    let imagen = datos.urls.thumb
                    $('#resultados').append(
                        '<p>' + '<img src="' + imagen + '"></p>'
                    );
                })
            })
        });
    </script>
</body>
</html>
