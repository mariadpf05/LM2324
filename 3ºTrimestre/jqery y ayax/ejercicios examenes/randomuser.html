<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios aleatorios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Aquí deberíamos enlazar a jQuery (usa URL alojada en Internet)-->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous">
    </script>
    <style>
        body {
            background-color: rgb(240, 239, 239);
        }

        #flex {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .circle {
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class='container'>
        <div id='flex' class='card'>
            <div class="card-header">
                <h3 class="card-title">Generador de usuarios</h3>
            </div>
            <div class="card-body">
                <div class='usuario'>
                    <img src='' class='circle'>
                    <p class='fullname'></p>
                    <p class='username'></p>
                    <p class='email'></p>
                    <p class='city'></p>
                    <div class="card-footer">
                        <button id="btn-generico" class='btn btn-primary'>Genérico</button>
                        <button id="btn-espanol" class='btn btn-primary'>Español</button>
                        <button id="btn-varios" class='btn btn-primary'>5 Españoles</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        /* Aquí deberías escribir tu código de jQuery */
        $(document).ready(function () {
            $("#btn-generico").click(function () {
                obtenerUsuario();
            });

            $("#btn-espanol").click(function () {
                obtenerUsuario("es");
            });

            $("#btn-varios").click(function () {
                obtenerVariosUsuarios(5, "es");
            });

            function obtenerUsuario(nationalidad) {
                $.ajax({
                    url: "https://randomuser.me/api/",
                    dataType: "json",
                    data: {
                        nat: nationalidad
                    },
                    success: function (data) {
                        mostrarUsuario(data.results[0]);
                    }
                });
            }

            function obtenerVariosUsuarios(cantidad, nationalidad) {
                $.ajax({
                    url: "https://randomuser.me/api/",
                    dataType: "json",
                    data: {
                        results: cantidad,
                        nat: nationalidad
                    },
                    success: function (data) {
                        data.results.forEach(function (usuario) {
                            mostrarUsuario(usuario);
                        });
                    }
                });
            }

            function mostrarUsuario(usuario) {
                $(".circle").attr("src", usuario.picture.large);
                $(".fullname").text(usuario.name.first + " " + usuario.name.last);
                $(".username").text(usuario.login.username);
                $(".email").text(usuario.email);
                $(".city").text(usuario.location.city);
            }
        });
    </script>
</body>

</html>
