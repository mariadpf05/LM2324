<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    <style>
        label {
            display: inline-block;
            width: 5em;
        }

        fieldset div {
            margin-bottom: 2em;
        }

        fieldset .help {
            display: inline-block;
        }

        .ui-tooltip {
            width: 210px;
        }
    </style>
    <script>
        $(function () {
            var tooltips = $("[title]").tooltip({
                position: {
                    my: "left top",
                    at: "right+5 top-5",
                    collision: "none"
                }
            });
            $("<button>")
                .text("AYUDA!!!")
                .button()
                .on("click", function () {
                    tooltips.tooltip("open");
                })
                .insertAfter("form");
        });
    </script>
</head>
<body>
    <form>
        <fieldset>
            <div>
                <label for="firstname">Nombre</label>
                <input id="firstname" name="firstname" title="Introduzca su nombre.">
            </div>
            <div>
                <label for="lastname">Lastname</label>
                <input id="lastname" name="Apellido" title="Introduzca su apellido.">
            </div>
            <div>
                <label for="dni">DNI</label>
                <input id="dni" name="dni" title="12345678X">
            </div>
            <div>
                <label for="email">Email</label>
                <input id="email" name="email" title="algo@dominio.com">
            </div>
            <div>
                <label for="contrasena">Contraseña</label>
                <input id="contrasena" name="contrasena" title="Introduzca su contraseña">
            </div>
        </fieldset>
    </form>
</body>
</html>
