<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO 1</title>
</head>
<body>
    <form action="form1.html" target="_blank">
        <fieldset>
            <legend>Rellenar</legend>
        <input type="radio" name="idioma" value="idiomaingles">Inglés<br>
        <input type="radio" name="idioma" value="idiomaaleman">Alemán<br>
        <input type="radio" name="idioma" value="idiomafrances">Francés<br>
        <p>
            <select name="conector">
                <option value="usb" selected>USB</option>
                <option value="paralelo">Paralelo</option>
                <option value="ps2">PS2</option>
            </select>
        </p>
        <p>
            <label for="">Nombre</label>
            <input type="text" name="mombre"><br>
            <label for="">Apellidos</label>
            <input type="text" name="apellidos"><br>
        </p>
        </fieldset>
        <fieldset>
            <legend>Indique sus preferencias por favor</legend>
        <select multiple name="sexo">
            <option value="hombre">Hombre</option>
            <option value="mujer">Mujer</option>
        </select><br>
        <input type="checkbox" name="sexomujer" value="mujer" id="">Mujer<br>
        <input type="checkbox" name="sexohombre" value="hombre" id="">Hombre<br>
        <p>
        <label for="">Elija una fecha:</label>
        <input type="date" name="nacimiento" id="">
        </p>
        </fieldset>
    </form>
</body>
</html>
