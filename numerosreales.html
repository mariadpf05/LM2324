<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumar y multiplicar</title>
    <script src="numerosreales.js"></script>
</head>
<!--Realiza un script que permita introducir numeros reales en un array. El script dispondrá de tres botones, "añadir",
"sumar" y "multiplicar". Si el usuario pulsa "sumar" nuestro script mostrará el total de la suma de todos sus elementos
mientras que si pulsa "multiplicar" mostrará el producto.-->
<body>
    <input type="number" id="numeroInput" placeholder="Introducir numero">
    <button onclick="añadir()">Añadir número</button>
    <p>
        Sumar los números:
        <button onclick="calcular('sumar')">Sumar</button>
    </p>
    <p>
        Multiplicar los números:
        <button onclick="calcular('multiplicar')">Multiplicar</button>
    </p>
    <p id="resultado"></p>
</body>
</html>
