<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refuerzo 1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
    <h1>Contaminación en cualquier ciudad</h1>
    <input id="city" type="text" placeholder="Introduce una ciudad"><br><br>
    <button id="btn">Confirmar</button>
    <p id="resultado"></p>
    <script>
        $(document).ready(function () {
            $("#btn").click(function () {
                let ciudad = $("#city").val()
                let url = "https://aphttp://api.openweathermap.org/data/2.5/air_pollution?i.openweathermap.org/data/2.5/weather?q=" + ciudad + "&appid=97cafce7f7b68ac9bbd09e59a52ba884"
                $.get(url).done(function (datos) {
                    let components = datos.list[0].components;  //Faltaba eso
                    console.log(datos.components);
                    $("#objetivo").text("La contaminación en Sevilla en " + ciudad + " es de " + componentes.co + " CO.");
                }).fail(function () {
                    $("objetivo").text("Ha ocurrido in error en la llamada del servidor")
                });
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
