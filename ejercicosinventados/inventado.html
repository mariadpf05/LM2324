<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AJAX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
  <body>
    <h1>Consumiento datos de la API de openweathermap</h1>
    <div class="container">
        <p id="objetivo"></p>
    </div>
    <script>
        /* Completar el código jQuery aquí */
        $(document).ready(function(){
          let apikey = "97cafce7f7b68ac9bbd09e59a52ba884"; //Mi api key
          let url = "http://api.openweathermap.org/data/2.5/air_pollution?"
          let latitud = "37.38283"
          let longitud="-5.97317"
          let url_completa = url + "lat="+latitud+"&lon="+longitud+"&appid="+apikey; //URL completa
          $.get(url_completa).done(function(datos){
            let components = datos.list[0].components;  //Faltaba eso
            console.log(datos.components);
            $("#objetivo").text("La contaminación en Sevilla es de "+components.co+" CO");
          }).fail(function(){
            $("objetivo").text("Ha ocurrido in error en la llamada del servidor")
          });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
