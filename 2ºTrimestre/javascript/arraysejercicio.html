<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir y eliminar elementos de un array</title>
    <script src="arraysejercicio.js"></script>
</head>
<body>
    <div>
        <label for="elemento">Elemento</label>
        <input type="text">
        <button onclick="elimina()">Elimina</button>
        <button onclick="añade()">Añade</button>
        <button onclick="creciente()">Creciente</button>
        <button onclick="decreciente()">Decreciente</button>
    </div>
    <div>
        <label for="buscar">Buscar elemento</label>
        <input type="text">
        <button onclick="buscar()">Buscar</button>
    </div>
    <p id="demo"></p>
</body>
</html>
