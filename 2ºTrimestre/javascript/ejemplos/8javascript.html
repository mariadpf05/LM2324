<!DOCTYPE html>
<html>
<head>
    <title>Javascript 8</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Uso de variables</h1>
    <script>
    var a=3; //A la variable a se le da el valor 3
    var b=5.6;  //A la variable b se le da el valor 5.6
    var suma;  //Creamos una variable suma
    suma = a+b;  //la variable sume da lugar a la suma de la variable a y la variable b
    alert(suma);  //Se muestra en un aviso de la ventana el resultado de la suma
    </script>
</body>
</html>
