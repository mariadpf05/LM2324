<!DOCTYPE html>
<html>
<head>
    <title>Javascript 9</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Escribe tu nombre</h1>
    <input id="entradaTexto" type="textbox">
    <button onclick="saludo()">Login</button>
    <script>
    function saludo() {
        var cadena; //creamos una variable cadena
        cadena = document.getElementById("entradaTexto").value; //relacionamos la variable cadena con el texto que se escribirá en nuestro input
        alert('Bienvenido '+cadena); //Mostramos en un pop-up la palabra "Bienvenido" seguido de cadena(lo que escribirá la persona en el input)
        }
    </script>
</body>
</html>
