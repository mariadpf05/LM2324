<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 2</title>
</head>
<body>
    <h1>Javascript interno</h1>
    <!-- Otra forma de que al clicar en el botón se mostrará una ventana emergente creada por nosotros -->
    <button onclick="saludo()">Click aquí</button>
    <!-- Puede ir en el header o en el body -->
    <script>
        function saludo () {
            alert("Hola hackers!!!!!!")
        }
    </script>
</body>
</html>
