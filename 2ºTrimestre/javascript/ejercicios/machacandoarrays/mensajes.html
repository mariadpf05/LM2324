<!DOCTYPE html>
<html>
<head>
    <title>Red social</title>
    <meta charset="UTF-8">
    <style>
        .btn-image {
            background-image: url('iconoPapelera.png');
            background-size: cover;
            width: 65px;
            height: 65px;
            float: right;
        }
        .tweet {
            width:500px;
            border: 1px solid gray;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <input type="text" id="post" placeholder="Escribe post"><button onclick="añadir()">Enviar</button>
    <p>Pulsa el botón para sustraer elemento.</p>
    <button onclick="ordenar()">Ordenar</button>     
    <p id="demo"></p>
    <script>
        let posts = ['Mi primer tweet', 'Por fin viernes', 'LM la mejor clase']
        imprimePosts();
        function ordenar(){
            posts.sort();
            imprimePosts();
        }
        function eliminar(elemento) {
            let pos = posts.indexOf(elemento);
//let pos = posts.indexOf(elemento);: Se utiliza el método indexOf() para encontrar la posición del elemento elemento en el array posts.
//Este método devuelve el índice del primer elemento coincidente dentro del array o -1 si el elemento no se encuentra.
            posts.splice(pos,1);
//posts.splice(pos, 1);: Se utiliza el método splice() para eliminar el elemento en la posición pos del array posts. 
//La función splice(pos, 1) indica que se eliminará un solo elemento en la posición pos.
            imprimePosts();
        }
        function añadir(){
            var mensaje = document.getElementById("post").value;
            posts.push(mensaje);
            imprimePosts();
        }
        function imprimePosts(){
            let longitud= posts.length  //Declaramos una variable que sea la longitud total del array "posts"
            let i=0, codigoHTML="";
//  Se declaran dos variables, i e codigoHTML. i se utiliza como contador en el bucle, 
//mientras que codigoHTML se utiliza para almacenar el HTML que se generará para mostrar los posts.
            let icono="<div class='tweet'><img src='iconoTwitter.png'>";
//Se declara una variable icono que contiene el inicio del elemento HTML para representar un post. Este elemento incluye una imagen.
            for (i=0;i<longitud;i++){
                codigoHTML+=icono+posts[i]+" <button class=\"btn-image\" onclick='eliminar(posts["+i+"]);''></button><br></div>";
            }
//codigoHTML........: En cada iteración del bucle, se concatena al string codigoHTML el contenido HTML que representa un post. 
//Este contenido incluye el icono, el texto del post en posts[i], un botón para eliminar el post con un evento onclick 
//que llama a la función eliminar() con el post correspondiente como argumento, y finalmente se cierra el elemento HTML para el post.
//La variable posts[i] se utiliza para acceder al texto del post en la posición i del array posts.
            document.getElementById("demo").innerHTML=codigoHTML;
        }
</script>
</body>
</html>
