<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 4</title>
</head>
<body>
    <h1>Utilidades de Javascript</h1>
    <p id="parrafo">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel consequuntur, dicta repellendus iure, commodi porro laboriosam magnam amet quo itaque reiciendis. Eius quae magnam iure, exercitationem libero quaerat natus officia.
    </p>
    <!-- Nos permite cambiar el elemento a través de su id -->
    <button onclick="document.getElementById('parrafo').innerHTML= 'A por la Conference!'">Click aquí para cambiar el texto.</button>
</body>
</html>
