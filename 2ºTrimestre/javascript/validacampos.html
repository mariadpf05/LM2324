<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script>validar.js</script>
    <style>
        .error{
            color: red;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="">Nombre:</label><input id="nombre" type="text"><span class="error" id="campo1"></span><br>
        <label for="">Apellidos:</label><input id="apellidos" type="text"><span class="error" id="campo2"></span><br>
        <label for="">Email:</label><input id="email" type="email"><span class="error" id="campo3"></span><br>
        <label for="">Password:</label><input id="password" type="password" name="" id=""><span class="error" id="campo4"></span><br>
        <label for="">Acepta la politica de privacidad:</label><input id="verificacion" type="checkbox"><span class="error" id="campo5"></span>
        <button onclick="validar(document.getElementsByTagName('input'))">Validar</button>
    </form>
</body>
</html>
