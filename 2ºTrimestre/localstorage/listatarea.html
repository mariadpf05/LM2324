<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
</head>
<body>
    <p>Mis tareas</p>
    <input id="tarea" type="text" placeholder="Nueva tarea">
    <button type="button" onclick="anadirTarea()">AÃ±adir</button>
    <ul id="lista"></ul>
    <script>
        function anadirTarea(){
            tarea = document.getElementById("tarea").value;
            var lista = document.getElementById("lista");
            var elemento = document.createElement("li");
            elemento.textContent = tarea;
            lista.appendChild(elemento);
            problemas.push(elemento);
            for (var i=0;i<problemas.lenght;i++){
                cadena = cadena + problemas[i].textContent + ",";
            }
            //Al final el for en cadena tengo mi lista de tareas
            localStorage.setItem("problemas", cadena)
        }
        function cargarPagina(){
            let cadenaTareas = localStorage.getItem("problemas")
            if(cadenaTareas!=null){
                //Tengo tareas pendientes
                var elemento = document.createElement("li");
                elemento.textContent = cadenaTareas;
                lista.appendChild(elemento);
            }
            else{
                //no tengo nada que mostrar
            }
        }
        window.onload=cargarPagina();
    </script>
</body>
</html>
