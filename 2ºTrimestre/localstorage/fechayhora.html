<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fecha y hora</title>
</head> 
<body> 
    <p id="texto"></p> 
    <script> 
        function cargar(){ 
            let cadena = localStorage.getItem("ultimaFechaHora"); 
// Se obtiene la cadena que representa la última fecha y hora guardada en el localStorage bajo la clave "ultimaFechaHora".
            var hoy = new Date(); 
//Se crea un nuevo objeto Date que representa la fecha y hora actuales.
            var ahora = hoy.toLocaleString(); 
//Se convierte la fecha y hora actuales en una cadena en formato local utilizando el método toLocaleString().
            if(cadena!=null){ //Se ha guardo una fecha??
                //se conecto alguna vez 
                document.getElementById("texto").innerHTML="Se conectó la última vez el día "+cadena; 
            } 
            else{ 
                //Es la primera vez que se conecta 
                document.getElementById("texto").innerHTML="Aún no te habías conectado." 
            } 
            localStorage.setItem("ultimaFechaHora", ahora) 
//e guarda la fecha y hora actuales en el localStorage bajo la clave "ultimaFechaHora" para ser utilizada la próxima vez que se cargue la página.
        } 
        window.onload=cargar(); 
    </script> 
</body> 
</html>
