<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fecha y hora</title>
</head> 
<body> 
    <p id="texto"></p> 
    <script> 
        function cargar(){ 
            let cadena = localStorage.getItem("ultimaFechaHora"); 
            var hoy = new Date(); 
            var ahora = hoy.toLocaleString(); 
            if(cadena!=null){ 
                //se conecto alguna vez 
                document.getElementById("texto").innerHTML="Se conectó la última vez el día "+cadena; 
            } 
            else{ 
                //Es la primera vez que se conecta 
                document.getElementById("texto").innerHTML="Aún no te habías conectado." 
            } 
            localStorage.setItem("ultimaFechaHora", ahora) 
        } 
        window.onload=cargar(); 
    </script> 
</body> 
</html>
