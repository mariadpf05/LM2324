<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitas</title>
</head>
<body>
    <p id="visita"></p>
    <script>
        function visita(){
            let conexion=localStorage.getItem("conexion")
//Se obtiene el valor asociado a la clave "conexion" en el almacenamiento local. Esto representa el número de visitas que ha realizado el usuario.
            if (conexion!=null){ //Comprobamos si ha visitado la página
                conexion = parseInt(conexion);
//Si hay una conexión previa, se convierte el valor de "conexion" a un entero utilizando parseInt(), ya que los valores del localStorage se almacenan como cadenas.
                document.getElementById("visita").innerHTML="Has visitado esta página "+conexion+" veces.";
                conexion = conexion+1;
                localStorage.setItem("conexion", conexion);
            }
            else{
                document.getElementById("visita").innerHTML="Es la primera vez que entras en la página";
                localStorage.setItem("conexion","1");
            }
        }
        window.onload = visita();
    </script>
</body>
</html>
