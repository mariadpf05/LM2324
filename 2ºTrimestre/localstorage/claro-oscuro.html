<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claro y oscuro</title>
    <style>
        #tclaro{
            background-color: white;
            color: black;
        }
        #toscuro{
            background-color: black;
            color:white;
        }
    </style>
</head>
<body>
    <h1>Cambiar tema de la página</h1>
    <p id="parrafo">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Provident dolorem repellat perferendis fuga expedita deserunt, recusandae optio a pariatur, impedit nisi suscipit non incidunt voluptate culpa illum esse eius similique!</p>
    <button id="tclaro" onclick="temaClaro()">Modo Claro</button>
    <button id="toscuro" onclick="temaOscuro()">Modo Oscuro</button>
    <script>
        function cargaPagina(){
            let temaGuardado = localStorage.getItem("tema"); //obtiene el valor almacenado en el localStorage bajo la clave "tema".
            if(temaGuardado == 'oscuro'){
                temaOscuro();
            }
            else{
                temaClaro();
            }
//verifica si el tema guardado es "oscuro". Si el tema guardado es "oscuro", se llama a la función temaOscuro(), de lo contrario, se llama a temaClaro().
        }
        function temaClaro(){
            document.body.style.backgroundColor = 'white';
            document.body.style.color = 'black';
            localStorage.setItem('tema', 'claro'); //guarda el tema seleccionado ("claro") en el localStorage.
        }
        function temaOscuro(){
            document.body.style.backgroundColor = 'black';
            document.body.style.color = 'white';
            localStorage.setItem('tema', 'oscuro'); //guarda el tema seleccionado ("oscuro") en el localStorage.
        }
        window.onload = cargaPagina();
    </script>
</body>
</html>
