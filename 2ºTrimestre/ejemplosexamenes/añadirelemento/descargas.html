<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargas</title>
</head>
<body>
    <p>Descargas</p>
    <ul id="lista"></ul>
    <script>
        function anadirFichero() {
            var lista = document.getElementById("lista");
            for (var i=1;i<=20;i++){
                var elemento = document.createElement("li");
            elemento.innerHTML = "<a href='ficheros/fichero"+i+".pdf' target='_blank'>Fichero " + (lista.children.length + 1)+"<img width='25' src='download.png'></a>"; 
            lista.appendChild(elemento);
            }
        }
        window.onload = anadirFichero();
    </script>
</body>
</html>
